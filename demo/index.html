<!doctype html>

<html>
<head>
	<link rel="import" href="../../polymer/polymer.html">
	<link rel="import" href="../cbn-sabloane.html">

	<link rel="import" href="../paper-button/paper-button.html">
	
	<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
	<style>
		html, body {
			margin: 0;
			-webkit-tap-highlight-color: transparent;
			overflow: hidden;
		}
		body{
			position:absolute;
			left:0;
			right:0;
			top:0;
			bottom:0;
		}
		cbn-sabloane{
			height:500px;
			width:100%;
			max-width: 800px;
			margin:0 auto;
			display: inline-block;
		}
	</style>
</head>
<body >

<div style="margin: 20px auto; width: 500px;">
	<h1>Cbn-Google-Chart Demo</h1>

	<form is="cbn-form" model>
		<demo-snippet class="centered-demo" style="position:relative">
			<template is="dom-bind" id="demo">
				<cbn-sabloane id="editorSablon"  kinds='["Factura","Proforma","Chitanta","Produs","Client","Firma","Cont","Nedefinit"]'></cbn-sabloane>
			</template>
		</demo-snippet>
		<paper-button on-tap="reset">Reset</paper-button>
		<paper-button on-tap="setSomething">Set Something</paper-button>
	</form>
</div>

	<script>
		demo.reset=function(){
			this.$.editorSablon.reset();
		};
		demo.setSomething=function(){
			this.$.editorSablon.model={
				contentSablon: "tra la la la",
				numeFisier: "nume fisier tra la la la",
				numeSablon: "test sablon",
				tipGenerare:"word",
				multiplicareProcese:"Nu",
				entitate:"Factura",
				aplicare:"Manual",
				description:" descriere pentru sablon"
			}
		};
	</script>
</template>
	
</body>
</html>
